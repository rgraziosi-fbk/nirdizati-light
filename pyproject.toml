version = "0.1"
dependencies = [
  "dice_ml @ git+https://github.com/abuliga/DiCE.git@origin/main",
  "declare4py @ git+https://github.com/abuliga/declare4py.git@main",
  "pymining==0.2",
  "pandas~=1.5.3",
  "pm4py~=2.7.11",
  "scikit-learn~=1.5.0",
  "shap~=0.41.0",
  "numpy~=1.23.3",
  "hyperopt~=0.2.7",
  "dateparser~=1.2.0",
  "holidays~=0.51",
  "funcy~=2.0.0",
